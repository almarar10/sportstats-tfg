{# templates/posts.html #}
{% extends "layout.html" %}

{% block head %}
  <!-- Cargamos √∫nicamente el CSS extra que necesitamos para el feed -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/posts.css') }}">

  <!-- Estilos adicionales: pesta√±as estilo Twitter/X -->
  <style>
    /* ‚îÄ‚îÄ‚îÄ Contenedor principal de pesta√±as ‚îÄ‚îÄ‚îÄ */
    .posts-tabs {
      display: flex;
      border-bottom: 2px solid #2f3336; /* l√≠nea gris oscura */
      margin-bottom: 1.5rem;
    }
    .posts-tabs .tab {
      flex: 1;
      text-align: center;
      padding: 0.75rem 0;
      font-weight: 600;
      color: #8b98a5;                /* texto gris claro cuando est√° inactiva */
      cursor: pointer;
      position: relative;
      transition: color 0.1s ease-in-out;
      background: none;
      border: none;
    }
    .posts-tabs .tab:not(:last-child) {
      border-right: 1px solid #2f3336; /* separador entre pesta√±as */
    }
    .posts-tabs .tab.active {
      color: #ffffff;                /* texto blanco en la pesta√±a activa */
    }
    .posts-tabs .tab.active::after {
      content: "";
      position: absolute;
      bottom: -2px;                  /* coloca la l√≠nea justo bajo la pesta√±a */
      left: 0;
      width: 100%;
      height: 3px;
      background-color: #1d9bf0;     /* azul claro estilo ‚Äúprimary‚Äù */
      border-radius: 2px 2px 0 0;
    }
    .posts-tabs .tab:hover {
      color: #cfd9de;                /* un gris un poco m√°s claro al hacer hover */
    }
  </style>
{% endblock %}

{% block content %}
  <!-- T√≠tulo de la p√°gina con icono de ‚ÄúPosts‚Äù -->
  <h1 class="mb-4 d-flex align-items-center">
    <i data-lucide="message-circle" class="me-2"></i> Posts
  </h1>

  <div class="feed-wrapper">

    <!-- Columna izquierda: avatar + usuario -->
    <aside class="left-bar">
      <div class="user-box">
        <div class="sport-emoji">
          {{ "‚öΩüèÄüèÉüèÅü•ä"[ current_user.fav_sport|int ] }}
        </div>
        <div class="user-handle">@{{ current_user.username }}</div>
      </div>
    </aside>

    <!-- Columna central: pesta√±as + composer + feed -->
    <main class="center-col">

      <!-- ‚îÄ‚îÄ‚îÄ Barra de pesta√±as estilo Twitter/X ‚îÄ‚îÄ‚îÄ -->
      <div class="posts-tabs" role="tablist">
        <button
          id="tab-all"
          class="tab active d-flex justify-content-center align-items-center"
          role="tab"
          aria-selected="true">
          <i data-lucide="list" class="me-1"></i> Todos
        </button>
        <button
          id="tab-for-you"
          class="tab d-flex justify-content-center align-items-center"
          role="tab"
          aria-selected="false">
          <i data-lucide="star" class="me-1"></i> Para ti
        </button>
      </div>

      <!-- Composer -->
      <div class="composer mb-4">
        <textarea
          id="post-content"
          class="form-control bg-dark text-light"
          placeholder="¬øQu√© est√° pasando?"
          maxlength="280"
          rows="3"></textarea>
        <div class="composer-actions mt-2 text-end">
          <button id="submit-post" class="btn btn-primary">
            <i data-lucide="send" class="me-1"></i> Postear
          </button>
        </div>
      </div>

      <!-- Lista de posts din√°mica -->
      <div id="posts-container"></div>

      <!-- Cargar m√°s -->
      <div class="d-grid mt-3">
        <button id="load-more" class="btn btn-outline-secondary">
          <i data-lucide="refresh-cw" class="me-1"></i> Cargar m√°s
        </button>
      </div>

    </main>
  </div>
{% endblock %}

{% block scripts %}
  {{ super() }}
  <script>
    // Definimos la variable global de usuario:
    window.CURRENT_USER = "{{ current_user.username }}";

    // ---- L√≥gica para alternar pesta√±as y recargar posts ----
    document.addEventListener("DOMContentLoaded", function() {
      const tabAll    = document.getElementById("tab-all");
      const tabForYou = document.getElementById("tab-for-you");

      function activateTab(tabToActivate) {
        // Desactivar ambas pesta√±as
        tabAll.classList.remove("active");
        tabForYou.classList.remove("active");

        // Marcar como activa la petici√≥n
        tabToActivate.classList.add("active");
      }

      tabAll.addEventListener("click", function() {
        activateTab(tabAll);
        resetFeed();             // Reinicia y recarga feed ‚ÄúTodos‚Äù
      });

      tabForYou.addEventListener("click", function() {
        activateTab(tabForYou);
        resetFeed("for-you");    // Reinicia y recarga feed ‚ÄúPara ti‚Äù
      });
    });
  </script>
  <script src="{{ url_for('static', filename='js/posts.js') }}"></script>
{% endblock %}
